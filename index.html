<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Etch-A-Sketch drawing pad</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="tools">
            <img src="images/tools-case.png" alt="Tools case"></img>

            <div class="tool">Pencil</div>
            <dialog class="pencil-dialog">
                <div class="dialog-head">
                    <p>Pencil settings</p>
                    <button class="close-button">&times;</button>
                </div>
                <div class="dialog-body">
                    <div>
                        <div>
                            <input class="solid" type="radio" name="color" checked>
                            <label for="color">Solid color: </label>
                        </div>
                        <input class="color" type="color" name="solid">
                    </div>
                    <div>
                        <div>
                            <input class="rainbow" type="radio" name="color">
                            <label for="color">Rainbow colors</label>
                        </div>
                    </div>
                    <div>
                        <div>
                            <input class="random" type="radio" name="color">
                            <label for="color">Random colors</label>
                        </div>
                    </div>
                    <div>
                        <div>
                            <input class="shade" type="radio" name="color">
                            <label for="color">Shade</label>
                        </div>
                        <input class="color" type="color" name="shade">
                    </div>
                </div>
            </dialog>

            <div class="tool">Background</div>
            <dialog class="background-dialog">
                <div class="dialog-head">
                    <p>Background settings</p>
                    <button class="close-button">&times;</button>
                </div>
                <div class="dialog-body">Background menu</div>
            </dialog>

            <div class="tool">Grid</div>
            <dialog class="grid-dialog">
                <div class="dialog-head">
                    <p>Grid settings</p>
                    <button class="close-button">&times;</button>
                </div>
                <div class="dialog-body">Grid menu</div>
            </dialog>

            <div class="tool">Eraser</div>
            <div class="tool">Clean</div>
        </div>
        <div class="pad"></div>
    </body>
</html>
