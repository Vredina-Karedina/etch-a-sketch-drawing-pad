<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Etch-A-Sketch drawing pad</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="tools">
            <img src="images/tools-case.png" alt="Tools case"></img>

            <div class="tool">Pencil</div>
            <dialog class="pencil-dialog">
                <div class="dialog-head">
                    <p>Pencil settings</p>
                    <button class="close-button">&times;</button>
                </div>
                <div class="dialog-body">Pencil menu</div>
            </dialog>

            <div class="tool">Background</div>
            <dialog class="background-dialog">
                <div class="dialog-head">
                    <p>Background settings</p>
                    <button class="close-button">&times;</button>
                </div>
                <div class="dialog-body">Background menu</div>
            </dialog>

            <div class="tool">Grid</div>
            <dialog class="grid-dialog">
                <div class="dialog-head">
                    <p>Grid settings</p>
                    <button class="close-button">&times;</button>
                </div>
                <div class="dialog-body">Grid menu</div>
            </dialog>

            <div class="tool">Eraser</div>
            <div class="tool">Clean</div>
        </div>
        <div class="pad"></div>
    </body>
</html>
